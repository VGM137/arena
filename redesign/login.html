<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./all.css">
  <link rel="stylesheet" href="./fontawesome.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'DrukWideBold';
      src: url(../../RECURSOS\ GRÁFICOS/Druk\ Wide\ Bold.ttf);
    }
    @font-face {
      font-family: 'Avenir';
      src: url(../../RECURSOS\ GRÁFICOS/AvenirRegular.otf);
    }

    .circle-center{
      position: absolute;
      left: -400vw;
      transform: translate(250vw, 0px);
      box-shadow: inset 0px 1px 20px 3px;
      justify-content: center;
      z-index: 10;
      top: 20%;
      border-radius: 99999999px;
      width: 400vw;
      height: 400vw;
      overflow: hidden;
    }
    .rotate{
      background: linear-gradient(0, black, #4d4d4d);
    }
    .center{
      left: 50%;
      transform: translateX(-50%);
    }
    @media screen and (min-width: 769px) {
      .circle-center{
        position: relative;
        display: flex;
        left: 0;
        transform: initial;
        box-shadow: none;
        justify-content: center;
        z-index: 10;
        top: 0;
        border-radius: 0;
        width: 40vw;
        height: 100vh;
        overflow: hidden;
        background-color: transparent;
        background-image: none!important; 
      }
      .rotate{
        background: linear-gradient(135deg, #d47f00, #facb61);
      }
    }
  </style>
  <script src="all.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens:{
            "md": "769px"
          },
          colors: {
            'yellow': '#c9950d',
            'bgYellow': '#fcb920',
            'letters': '#ead3a4',
            'gray': '#000000',
            'transLetters': '#edd6a166',
            'transBlack': '#00000040',
            'bgTransBlack': '#00000025',
            'arenaBlue': '#1992b8',
            'arenaOrange': '#f0492b',
            'arenaGray': '#7c756b',
            'lightGray': '#4d4d4d',
            'darkGray': '#131313'

          },
          spacing: {
            '95': '95%',
            '90': '90%',
            '85': '85%',
            '80': '80%',
            '70': '70%',
            '65': '65%',
            '60': '60%',
            '50': '50%',
            '55': '55%',
            '40': '40%',
            '45': '45%',
            '35': '35%',
            '30': '30%',
            '25': '25%',
            '20': '20%',
            '15': '15%',
            '10': '10%'
          },
          minWidth: {
            '50': '50%'
          },
          brightness: {
            '70': '.70',
            '30': '.30',
            '25': '.25',
          },
          fontSize:{
            xxs: '0.5rem',
            xs: '0.7rem',
            sm: '0.85rem',
            s: '0.9rem',
            base: '1rem'
          }
        },
        fontFamily: {
          'druk': ['DrukWideBold'],
          'avenir': ['Avenir']
        }
      }
    }
  </script>
  <title>Login</title>
</head>
<body>
  <main id="mainContainer">
    <div class="home-background__image bg-cover relative h-screen w-screen bg-bgYellow md:flex overflow-hidden">
      <section class="relative z-10 h-20 md:w-60 md:h-screen md:flex">
        <div class="flex w-full h-full justify-center md:m-auto md:h-90 md:w-80 md:justify-center">
          <img class="w-70 h-min my-auto md:m-auto md:w-full md:h-auto" src="https://arenafan.tv/app/assets/static/ARENA LOGO.png" loading="lazy" alt="logo principal">
        </div>
      </section>
      
      <div class="circle-center bg-gradient-to-t from-darkGray to-lightGray ">
        <div class="relative z-20 bg-cover h-[80vh] w-[100vw] overflow-hidden m-auto md:h-70 md:w-80">
          <div class="rotate flex flex-col w-full h-full justify-center p-[5%] md:rounded-[40px]">
            <div class="absolute left-0 z-1 bg-cover h-full w-full"></div>
            <div class="relative z-10 w-full h-20 flex text-xl">
              <h1 class="font-druk text-white w-auto h-auto m-auto md:text-2xl">INICIAR SESIÓN</h1>
            </div>
            <div class="relative z-10 w-full h-80 flex flex-col text-xl items-center ">
              <div class="flex w-90 max-w-[400px] xs:w-85 cursor-pointer h-[40px] p-2 mb-10 sm:mb-8 md:mb-10 bg-white rounded-full text-black hover:bg-[#ffffff80] hover:text-black">
                <img class="relative z-10 w-10 h-full w-auto" src="./images/gray-user.png" alt="Icono de usuario">
                <span class="w-90 flex items-center justify-center font-avenir font-bold text-base text-center">Usar nombre de usuario o correo</span>
              </div>
              <div class="flex w-90 max-w-[400px] xs:w-85 cursor-pointer h-[40px] p-2 mb-10 sm:mb-8 md:mb-10 bg-white rounded-full text-black hover:bg-[#ffffff80] hover:text-black">
                <img class="relative z-10 w-10 h-full w-auto" src="./images/fb.png" alt="Icono de usuario">
                <span class="w-90 flex items-center justify-center font-avenir font-bold text-base text-center">Continuar con Facebook</span>
              </div>
              <div class="flex w-90 max-w-[400px] xs:w-85 cursor-pointer h-[40px] p-2 mb-10 sm:mb-8 md:mb-10 bg-white rounded-full text-black hover:bg-[#ffffff80] hover:text-black">
                <img class="relative z-10 w-10 h-full w-auto" src="./images/ig.png" alt="Icono de usuario">
                <span class="w-90 flex items-center justify-center font-avenir font-bold text-base text-center">Continuar con Instagram</span>
              </div>
              <div class="flex w-90 max-w-[400px] xs:w-85 cursor-pointer h-[40px] p-2 mb-10 sm:mb-8 md:mb-10 bg-white rounded-full text-black hover:bg-[#ffffff80] hover:text-black">
                <img class="relative z-10 w-10 h-full w-auto" src="./images/tw.png" alt="Icono de usuario">
                <span class="w-90 flex items-center justify-center font-avenir font-bold text-base text-center">Continuar con Twitter</span>
              </div>
              <div class="flex w-90 max-w-[400px] xs:w-85 cursor-pointer h-[40px] p-2 mb-10 sm:mb-8 md:mb-10 bg-white rounded-full text-black hover:bg-[#ffffff80] hover:text-black">
                <img class="relative z-10 w-10 h-full w-auto" src="./images/google.png" alt="Icono de usuario">
                <span class="w-90 flex items-center justify-center font-avenir font-bold text-base text-center">Continuar con Google</span>
              </div>
              <div class="flex w-90 max-w-[400px] xs:w-85 cursor-pointer h-[40px] mb-10 sm:mb-8 md:mb-10 bg-transBlack border-2 border-yellow rounded-full md:border-transparent hover:bg-black">
                <span class="w-full flex items-center justify-center font-avenir font-bold text-base text-center text-white hover:text-yellow p-2 ">¿No tienes una cuenta? Regístrate</span>
              </div>
            </div>
          </div>
        </div>
        <div class="center absolute flex bg-gradient-to-t from-black to-arenaGray top-0 w-[100vw] h-[80vh] md:hidden">
        </div>
      </div>

    </div>
  </main>
  <script>
    let mainContainer = document.querySelector('#mainContainer')
    document.onclick = (e) => handleMainContainer(e)

    let burgerButton = document.querySelector('#displaySidebarButton')
    burgerButton.onclick = (e) => handleSidebar(e)

    let showProfileContentButton = document.querySelector('#showProfileContent')
    showProfileContentButton.onclick = (e) => handleProfile(e)

    const handleMainContainer = (e) => {
      e.preventDefault()
      e.stopPropagation()
      const box = document.getElementById('sidebarMenu');

      if (e.target.id !== 'displaySidebarButton' && e.target.id !== 'displaySidebarImg' && !box.contains(e.target)) {
        console.log(e)
        box.classList.remove('show');
      }
    }

    const handleSidebar = (e) => {
      console.log(e)
      let sidebarMenu = document.querySelector('#sidebarMenu');
      sidebarMenu?.classList.add('show')
    }

    const handleProfile = (e) => {
      console.log(e)
      let profileDescription = document.querySelector('#profileDescription')
      let profileInfo = document.querySelector('#profileInfo')
      let profileContent = document.querySelector('#profileContent')
      if(e.target.innerHTML === 'Azañas'){
        e.target.innerHTML = 'Información'
        profileInfo.classList.add('hidden')
        profileDescription.classList.add('hidden')
        profileContent.classList.remove('hidden')
      }else{
        e.target.innerHTML = 'Azañas'
        profileInfo.classList.remove('hidden')
        profileDescription.classList.remove('hidden')
        profileContent.classList.add('hidden')
      }
    }
  </script>
</body>
</html>
