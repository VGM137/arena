<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./all.css">
  <link rel="stylesheet" href="./fontawesome.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'DrukWideBold';
      src: url(../../RECURSOS\ GRÁFICOS/Druk\ Wide\ Bold.ttf);
    }
    @font-face {
      font-family: 'Avenir';
      src: url(../../RECURSOS\ GRÁFICOS/AvenirRegular.otf);
    }

    .circle-center{
      position: absolute;
      left: -400vw;
      transform: translate(250vw, 0px);
      box-shadow: inset 0px 1px 20px 3px;
    }
    @media screen and (min-width:640px) {
      .circle-center{
        position: relative;
        width: 70vw!important;
        height: 100vh!important;
        left: auto;
        top: auto;
        transform: none;
      }
    }
  </style>
  <script src="all.js"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          'xs': '400px',
        },
        extend: {
          colors: {
            'yellow': '#c9950d',
            'bgYellow': '#fcb920',
            'letters': '#ead3a4',
            'gray': '#000000',
            'transLetters': '#edd6a166',
            'transBlack': '#00000040',
            'bgTransBlack': '#00000025',
            'arenaBlue': '#1992b8',
            'arenaOrange': '#f0492b',
            'arenaGray': '#7c756b',
            'lightGray': '#4d4d4d',
            'darkGray': '#131313'

          },
          spacing: {
            '95': '95%',
            '90': '90%',
            '85': '85%',
            '80': '80%',
            '70': '70%',
            '65': '65%',
            '60': '60%',
            '50': '50%',
            '55': '55%',
            '40': '40%',
            '45': '45%',
            '35': '35%',
            '30': '30%',
            '25': '25%',
            '20': '20%',
            '15': '15%',
            '10': '10%'
          },
          minWidth: {
            '50': '50%'
          },
          brightness: {
            '70': '.70',
            '30': '.30',
            '25': '.25',
          },
          fontSize:{
            xxs: '0.5rem',
            xs: '0.7rem',
            sm: '0.85rem',
            s: '0.9rem',
            base: '1rem'
          }
        },
        fontFamily: {
          'druk': ['DrukWideBold'],
          'avenir': ['Avenir']
        }
      }
    }
  </script>
  <title>User</title>
</head>
<body>
  <main id="mainContainer">
    <div class="relative h-screen w-screen bg-bgYellow ">
      <section class="relative z-10 h-20 lg:h-10 sm:w-30">
        <div class="flex w-full h-full justify-center lg:h-full lg:w-20 lg:justify-start">
          <img class="w-70 h-min my-auto sm:w-auto sm:h-full" src="https://arenafan.tv/app/assets/static/ARENA LOGO.png" loading="lazy" alt="logo principal">
        </div>
      </section>
      
      <div class="circle-center flex justify-center bg-gradient-to-t from-darkGray to-lightGray z-10 top-20 rounded-full w-[400vw] h-[400vw] overflow-hidden">
        <div class="relative z-20 bg-cover h-[80vh] w-[100vw] overflow-hidden m-auto">
          <div class="flex flex-col w-full h-full justify-center p-[5%] bg-gradient-to-t from-black to-arenaGray">
            <div class="absolute left-0 user-background__image z-1 bg-cover h-full w-full"></div>
            <div class="relative z-10 w-full h-20 flex text-xl">
              <h1 class="font-druk text-white w-auto h-auto m-auto">INICIAR SESIÓN</h1>
            </div>
            <div class="relative z-10 w-full h-80 flex flex-col text-xl items-center ">
              <div class="flex w-90 xs:w-85 cursor-pointer h-[40px] p-2 mb-10 bg-white rounded-full">
                <img class="w-10 h-full w-auto" src="./images/gray-user.png" alt="Icono de usuario">
                <span class="w-90 flex items-center justify-center font-avenir font-bold text-base text-center">Usar nombre de usuario o correo</span>
              </div>
              <div class="flex w-90 xs:w-85 cursor-pointer h-[40px] p-2 mb-10 bg-white rounded-full">
                <img class="w-10 h-full w-auto" src="./images/fb.png" alt="Icono de usuario">
                <span class="w-90 flex items-center justify-center font-avenir font-bold text-base text-center">Continuar con Facebook</span>
              </div>
              <div class="flex w-90 xs:w-85 cursor-pointer h-[40px] p-2 mb-10 bg-white rounded-full">
                <img class="w-10 h-full w-auto" src="./images/ig.png" alt="Icono de usuario">
                <span class="w-90 flex items-center justify-center font-avenir font-bold text-base text-center">Continuar con Instagram</span>
              </div>
              <div class="flex w-90 xs:w-85 cursor-pointer h-[40px] p-2 mb-10 bg-white rounded-full">
                <img class="w-10 h-full w-auto" src="./images/tw.png" alt="Icono de usuario">
                <span class="w-90 flex items-center justify-center font-avenir font-bold text-base text-center">Continuar con Twitter</span>
              </div>
              <div class="flex w-90 xs:w-85 cursor-pointer h-[40px] p-2 mb-10 bg-white rounded-full">
                <img class="w-10 h-full w-auto" src="./images/google.png" alt="Icono de usuario">
                <span class="w-90 flex items-center justify-center font-avenir font-bold text-base text-center">Continuar con Google</span>
              </div>
              <div class="flex w-90 xs:w-85 cursor-pointer h-[40px] p-2 mb-10 bg-transparent border-2 border-yellow rounded-full">
                <span class="w-full flex items-center justify-center font-avenir font-bold text-base text-center text-yellow">¿No tienes una cuenta? Regístrate</span>
              </div>
            </div>
          </div>
        </div>
        <div class="absolute flex bg-gradient-to-t from-black to-arenaGray top-0 w-[100vw] h-[80vh] ">
        </div>
      </div>
    </div>
  </main>
  <script>
    let mainContainer = document.querySelector('#mainContainer')
    document.onclick = (e) => handleMainContainer(e)

    let burgerButton = document.querySelector('#displaySidebarButton')
    burgerButton.onclick = (e) => handleSidebar(e)

    let showProfileContentButton = document.querySelector('#showProfileContent')
    showProfileContentButton.onclick = (e) => handleProfile(e)

    const handleMainContainer = (e) => {
      e.preventDefault()
      e.stopPropagation()
      const box = document.getElementById('sidebarMenu');

      if (e.target.id !== 'displaySidebarButton' && e.target.id !== 'displaySidebarImg' && !box.contains(e.target)) {
        console.log(e)
        box.classList.remove('show');
      }
    }

    const handleSidebar = (e) => {
      console.log(e)
      let sidebarMenu = document.querySelector('#sidebarMenu');
      sidebarMenu?.classList.add('show')
    }

    const handleProfile = (e) => {
      console.log(e)
      let profileDescription = document.querySelector('#profileDescription')
      let profileInfo = document.querySelector('#profileInfo')
      let profileContent = document.querySelector('#profileContent')
      if(e.target.innerHTML === 'Azañas'){
        e.target.innerHTML = 'Información'
        profileInfo.classList.add('hidden')
        profileDescription.classList.add('hidden')
        profileContent.classList.remove('hidden')
      }else{
        e.target.innerHTML = 'Azañas'
        profileInfo.classList.remove('hidden')
        profileDescription.classList.remove('hidden')
        profileContent.classList.add('hidden')
      }
    }
  </script>
</body>
</html>
